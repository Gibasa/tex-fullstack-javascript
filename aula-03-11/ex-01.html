  <script>
    let ultimaLista = [0, 0, 0];
    function listaRandom() {
      let lista = [0, 0, 0];
      let check = false;
      let count = 0;
      let porta = 0;
      for (let index = 0; index < lista.length; index++) {
        lista[index] = parseInt(Math.random(0) * 3) + 1;
      }

      console.log(lista);
      console.log(ultimaLista);

      for (let indexa = 0; indexa < lista.length; indexa++) {
        for (let indexb = 0; indexb < lista.length; indexb++) {
          if (indexa == !indexb) {
            if (lista[indexa] === lista[indexb]) {
              check = true;
              porta = 1
              count++;
            }
          }
        }
      }

      if (lista[0] === ultimaLista[0] && lista[1] === ultimaLista[1] && lista[2] === ultimaLista[2]){
        porta = 2
      }
      
      ultimaLista = lista

      if (check === true) {
        console.log(`Porta ${porta} aberta. Os numeros se repetem ${count} vezes.`);
        check = false;
      } else {
        console.log("Tente de novo");
      }
    }
  </script>
